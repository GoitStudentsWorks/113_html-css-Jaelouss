<!-- CONTACT-US -->
<section class="section" id="contact-us">
  <div class="container">
    <h2 class="contact-us-title">Contact us</h2>
    <div class="contact-us-wrapper">
      <form class="contact-us-form">
        <p class="contact-us-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <label for="name"></label>
        <input
          class="contact-us-input"
          type="text"
          id="name"
          name="name"
          placeholder="Name"
          pattern="[A-Za-z\s]+"
          title="Use letters only"
          required
        />

        <label for="email"></label>
        <input
          class="contact-us-input"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Enter a valid email address"
          required
        />

        <label for="phone"></label>
        <input
          class="contact-us-input"
          type="tel"
          id="phone"
          name="phone"
          placeholder="+380"
          pattern="^\+380-\d{2}-\d{3}-\d{2}-\d{2}$"
          inputmode="numeric"
          title="Format: +380-XX-XXX-XX-XX"
          required
        />

        <label for="comment"></label>
        <textarea
          class="contact-us-comment"
          id="comment"
          name="comment"
          placeholder="Comment"
          rows="4"
          title="Leave your comment here"
          required
        ></textarea>
        <button class="contact-us-button" type="submit">Send</button>
      </form>
      <picture>
        <source
          srcset="/img/pc/contact-us.jpg 1x, /img/pc/contact-us@2x.jpg 2x"
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            /img/tab/tab-contact-us.jpg    1x,
            /img/tab/tab-contact-us@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /img/mob/mob-contact-us.jpg    1x,
            /img/mob/mob-contact-us@2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="contact-us-img"
          src="/img/mob/mob-contact-us.jpg"
          alt="Watch on a stone"
        />
      </picture>
    </div>
  </div>
</section>
